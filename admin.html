<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Client Orders</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .admin-panel, .login-container {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      display: none;
    }

    .admin-panel.active, .login-container.active {
      display: block;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 90%;
      padding: 12px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #732d91;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .order-table {
      width: 100%;
      border-collapse: collapse;
    }

    .order-table th, .order-table td {
      padding: 15px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .order-table th {
      background-color: #8e44ad;
      color: white;
    }

    .order-table td {
      background-color: #f8f8f8;
    }

    .order-table tr:hover {
      background-color: #f1f1f1;
    }

    .order-status {
      font-weight: bold;
      color: #8e44ad;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h2 {
        font-size: 20px;
      }

      .search-bar input {
        width: 100%;
      }

      .order-table th, .order-table td {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container active">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

  <div class="admin-panel">
    <div class="panel-header">
      <h2>Client Orders</h2>
      <div class="search-bar">
        <input type="text" placeholder="Search by order ID...">
      </div>
    </div>

    <table class="order-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="order-table-body">
        <!-- Orders will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    const productData = JSON.parse(localStorage.getItem('cart')) || [];
    const orderTableBody = document.getElementById('order-table-body');

    if (productData.length > 0) {
      productData.forEach(product => {
        const row = document.createElement('tr');
        const orderId = `ORD${Math.floor(Math.random() * 100000)}`;
        const totalPrice = product.packagePrice * product.quantity;

        row.innerHTML = `
          <td>${orderId}</td>
          <td>${product.packageName}</td>
          <td>${product.quantity}</td>
          <td>$${totalPrice.toFixed(2)}</td>
          <td><span class="order-status">Pending</span></td>
        `;

        orderTableBody.appendChild(row);
      });
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (username === 'hamdan' && password === 'hamdan123') {
        document.querySelector('.login-container').classList.remove('active');
        document.querySelector('.admin-panel').classList.add('active');
      } else {
        error.textContent = 'Invalid username or password!';
      }
    }
  </script>
</body>

</html>
