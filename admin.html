<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Admin Panel - Client Orders</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .admin-panel {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .panel-header h2 {
      font-size: 30px;
      color: #333;
    }

    .search-bar input {
      width: 300px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    .order-table th, .order-table td {
      padding: 15px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .order-table th {
      background-color: #8e44ad;
      color: white;
    }

    .order-table td {
      background-color: #f8f8f8;
    }

    .order-table tr:hover {
      background-color: #f1f1f1;
    }

    .order-status {
      font-weight: bold;
      color: #8e44ad;
    }

    /* Media Query for Mobile */
    @media (max-width: 768px) {
      .panel-header h2 {
        font-size: 24px;
      }

      .order-table th, .order-table td {
        font-size: 14px;
        padding: 12px;
      }

      .search-bar input {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <div class="admin-panel">
    <div class="panel-header">
      <h2>Client Orders</h2>
      <div class="search-bar">
        <input type="text" placeholder="Search by order ID..." />
      </div>
    </div>

    <table class="order-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="order-table-body">
        <!-- Orders will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    const productData = JSON.parse(localStorage.getItem('cart'));
    if (productData && Array.isArray(productData)) {
      const orderTableBody = document.getElementById('order-table-body');
      let totalPrice = 0;

      productData.forEach((product, index) => {
        const row = document.createElement('tr');

        const orderId = `ORD${Math.floor(Math.random() * 58585)}`; // Simulated Order ID
        const productName = product.packageName;
        const quantity = product.quantity;
        const price = product.packagePrice;
        const orderTotal = price * quantity;
        totalPrice += orderTotal;

        row.innerHTML = `
          <td>${orderId}</td>
          <td>${productName}</td>
          <td>${quantity}</td>
          <td>$${orderTotal.toFixed(2)}</td>
          <td><span class="order-status">Pending</span></td>
        `;

        orderTableBody.appendChild(row);
      });
    }
  </script>
</body>

</html>
