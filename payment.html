<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Payment Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background:gray; /* Modern gradient background */
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    
    .payment-container {
      width: 100%;
      max-width: 1000px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
  
    .payment-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
  
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    }
  
    .billing-info, .order-info, .payment-details {
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease;
    }
  
    .billing-info h3, .order-info h3, .payment-details h3 {
      color: #8e44ad;
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: capitalize;
      border-bottom: 2px solid #8e44ad;
    }
  
    .billing-info input, .payment-details input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f8f8;
      box-sizing: border-box;
    }
  
    .billing-info input:focus, .payment-details input:focus {
      border-color: #8e44ad;
      box-shadow: 0 0 10px rgba(142, 68, 173, 0.5);
      outline: none;
      background-color: #fff;
    }
  
    .order-info {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 30px;
  }

  .order-info h3 {
    color: #8e44ad;
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: capitalize;
    border-bottom: 2px solid #8e44ad;
    padding-bottom: 10px;
  }

  /* Styling for dynamically displayed order details */
  #order-summary {
    background-color: #f8f8f8;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    color: #333;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  #order-summary p {
    font-size: 18px;
    margin: 10px 0;
  }

  #order-summary .order-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
  }

  #order-summary .order-item:last-child {
    border-bottom: none;
  }

  #order-summary .order-item span {
    font-weight: bold;
    color: #333;
  }

  /* Hover effect for the order-info container */
  .order-info:hover {
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.98);
  }

  /* Add spacing between the sections */
  .payment-container {
    padding: 30px;
  }

  @media (max-width: 600px) {
    .order-info h3 {
      font-size: 18px;
    }

    #order-summary {
      padding: 15px;
    }

    #order-summary p {
      font-size: 16px;
    }
  }
  
    .total {
      font-weight: bold;
      font-size: 20px;
      color: #333;
      text-align: right;
    }
  
    .submit-btn {
      width: 100%;
      padding: 16px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-sizing: border-box;
    }
  
    .submit-btn:hover {
      background-color: #732d91;
      transform: scale(1.05);
    }
  
    .submit-btn:active {
      background-color: #5c1f6e;
      transform: scale(1);
    }
  
    @media (max-width: 600px) {
      .payment-container {
        padding: 20px;
      }
  
      h2 {
        font-size: 24px;
      }
  
      .submit-btn {
        font-size: 16px;
      }
  
      .billing-info, .order-info, .payment-details {
        padding: 15px;
      }
  
      .billing-info input, .payment-details input {
        padding: 12px;
        font-size: 14px;
      }
    }
  
    /* Add spacing between input fields for better alignment */
    .payment-container .billing-info input,
    .payment-container .payment-details input {
      margin-bottom: 15px;
    }
  
    /* Subtle animation for container */
    .payment-container {
      animation: fadeIn 0.6s ease-out;
    }
    .billing-info {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 30px;
  }

  .billing-info h3 {
    color: #8e44ad;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: capitalize;
    border-bottom: 2px solid #8e44ad;
    padding-bottom: 10px;
  }

  .billing-info form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .billing-info input {
    width: 100%;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    background-color: #f8f8f8;
    transition: all 0.3s ease;
  }

  .billing-info input:focus {
    border-color: #8e44ad;
    box-shadow: 0 0 10px rgba(142, 68, 173, 0.5);
    outline: none;
    background-color: #fff;
  }

  /* Add a hover effect for inputs */
  .billing-info input:hover {
    border-color: #8e44ad;
    background-color: #f1f1f1;
  }

  /* Add a little effect when focus on input fields */
  .billing-info input:focus::placeholder {
    color: #8e44ad;
    opacity: 0.8;
  }

  /* Add a slight shadow effect for the whole container on hover */
  .billing-info:hover {
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.98);
  }

  /* Media Query for Mobile */
  @media (max-width: 600px) {
    .billing-info h3 {
      font-size: 18px;
    }

    .billing-info input {
      font-size: 14px;
      padding: 12px;
    }
  }
  
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .payment-details {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    margin-bottom: 30px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .payment-details h3 {
    color: #8e44ad;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: capitalize;
    border-bottom: 2px solid #8e44ad;
    padding-bottom: 10px;
  }

  .card-logos {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }

  .card-logos img {
    width: 40px; /* Adjust size of card logos */
    height: auto;
  }

  .payment-details input {
    width: 100%;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    background-color: #f8f8f8;

    margin-bottom: 20px;
  }

  .payment-details input:focus {
    border-color: #8e44ad;
    box-shadow: 0 0 10px rgba(142, 68, 173, 0.5);
    outline: none;
    background-color: #fff;
  }

  /* Hover effect on inputs */
  .payment-details input:hover {
    border-color: #8e44ad;
    background-color: #f1f1f1;
  }

  /* Add effect when focus on input fields */
  .payment-details input:focus::placeholder {
    color: #8e44ad;
    opacity: 0.8;
  }

  /* Hover effect for the entire container */
  .payment-details:hover {
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.98);
  }

  /* Responsive design for smaller screens */
  @media (max-width: 600px) {
    .payment-details h3 {
      font-size: 18px;
    }

    .payment-details input {
      font-size: 14px;
      padding: 12px;
    }

    .card-logo {
    text-align: center;
    margin-bottom: 20px;
  }

  .card-logo img {
    width: 300px; /* Larger logo size */
    height: auto;
    display: flex;
    justify-content: center;
    transition: transform 0.3s ease;
  }

  .card-logo img:hover {
    transform: scale(1.1); /* Logo zoom effect on hover */
  }
  }


  </style>
  
</head>

<body>

  <div class="payment-container">
    <h2>Checkout</h2>

    <!-- Billing Information -->
    <div class="billing-info">
      <h3>Billing Address</h3>
      <form action="submit_payment.html" method="POST">
        <input type="text" name="first-name" placeholder="First Name" required>
        <input type="text" name="last-name" placeholder="Last Name" required>
        <input type="text" name="vin-number" placeholder="VIN Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="country" placeholder="Country" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="text" name="town" placeholder="Town/City" required>
      </form>
    </div>

    <!-- Order Details -->
    <div class="order-info">
        <h3>Order Details</h3>
        <div id="order-summary"></div> <!-- Order details displayed dynamically here -->
    </div>

    <!-- Payment Details -->
    <div class="payment-details">
        <h3>Card Information</h3>
        <div class="card-logo">
          <!-- Display only one logo -->
          <img src="https://seeklogo.com/images/C/credit-card-icons-logo-9CC8F1BFCD-seeklogo.com.png" alt="Card Logo">
        </div>
        <input type="text" name="card-number" placeholder="Card Number" required>
        <input type="month" name="expiration" placeholder="Expiration Date (MM/YY)" required>
        <input type="text" name="cvc" placeholder="CVC" required>
      </div>
      
      

    <!-- PayPal Integration -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="adilsiddiqui2109@gmail.com">
      <input type="hidden" name="item_name" value="Products Order">
      <input type="hidden" name="amount" value="50.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="return" value="https://automotivehistorychecks.com/thank-you">
      <input type="hidden" name="cancel_return" value="https://automotivehistorychecks.com/cancel">
      <button type="submit" class="submit-btn">Pay</button>
    </form>
  </div>

  <script>
    const productData = JSON.parse(localStorage.getItem('cart'));
    if (productData && Array.isArray(productData)) {
      let orderSummary = '';
      let totalPrice = 0;
  
      productData.forEach(product => {
        orderSummary += `<p><strong>${product.packageName}</strong>: $${product.packagePrice} x ${product.quantity}</p>`;
        totalPrice += product.packagePrice * product.quantity;
      });
  
      orderSummary += `<p class="total">Total: $${totalPrice.toFixed(2)}</p>`;
      document.getElementById('order-summary').innerHTML = orderSummary;
    }
  
    emailjs.init("your_user_id"); // Replace with your actual EmailJS user ID
  
    function sendEmail() {
      // Prepare email parameters
      const emailParams = {
        to_email: "automotivehistorychecks@gmail.com", // Your admin email
        order_details: `A payment of $${totalPrice.toFixed(2)} has been made for Products Order.`, // Total price
        order_summary: document.getElementById('order-summary').innerHTML // Including detailed order summary
      };
  
      emailjs.send("service_ik3jh3s", "template_4gkqf0x", emailParams)
        .then(function (response) {
          console.log("Email sent successfully!", response.status, response.text);
        })
        .catch(function (error) {
          console.error("Failed to send email:", error);
        });
    }
  </script>
  
</body>

</html>
