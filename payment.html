<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>Payment Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
 <style>
     body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #4CAF50, #81C784); /* Gradient background */
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: "full"; /* Ensure full viewport height */
    color: #ffffff;
  
  }
  
  .payment-container {
    max-width: 900px;
    margin: 50px auto;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    border-radius: 25px; /* More rounded corners */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    border: 1px solid #f0f0f0;
    position: relative;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
    width: 100%; /* Ensure it takes the full width */
    box-sizing: border-box; /* Make sure padding and borders are included in the width */
    min-height: 100vh; /* Full height of the container */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow-y: auto; /* Allow vertical scroll if content exceeds the container height */
  }
  
  .payment-container:hover {
    transform: translateY(-10px); /* Slight hover effect for lift */
    box-shadow: 0 15px 60px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
  }
  
  .payment-container h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
    color: #333;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2); /* Stronger text shadow */
    animation: fadeIn 1.5s ease-out; /* Fade-in effect */
  }
  
  .billing-info,
  .order-info,
  .payment-details {
    margin-bottom: 30px;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    transition: background-color 0.3s ease, transform 0.3s ease;
    width: 100%;
    box-sizing: border-box; /* Include padding in width calculation */
  }
  
  .billing-info h3,
  .order-info h3,
  .payment-details h3 {
    color: #4CAF50;
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: capitalize;
    border-bottom: 2px solid #4CAF50; /* Border under heading for emphasis */
  }
  
  .billing-info input,
  .payment-details input {
    width: 100%;
    padding: 15px;
    margin-bottom: 18px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: #f9f9f9;
    box-sizing: border-box; /* Include padding in width calculation */
  }
  
  .billing-info input:focus,
  .payment-details input:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    outline: none;
    background-color: #fff;
    transform: scale(1.02); /* Slight scale effect on focus */
  }

  .card-logos {
    height: 80px; /* Adjust the height of the area for the background image */
    background-image: url('https://p.kindpng.com/picc/s/481-4815595_circle-hd-png-download.png'); /* Your image URL */
    background-size: cover; /* Ensure the image covers the entire area */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Prevent image from repeating */
    margin-bottom: 15px; /* Space below the logos area */
  }
  
  .order-info p {
    font-size: 18px;
    color: #555;
    margin: 10px 0;
    transition: color 0.3s ease;
  }
  
  .total {
    font-weight: bold;
    font-size: 20px;
    text-align: right;
    color: #333;
    margin-top: 15px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  }
  
  .submit-btn {
    width: 100%;
    padding: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 12px; /* Slightly more rounded button */
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    margin-top: 20px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  }
  
  .submit-btn:hover {
    background-color: #45a049;
    transform: scale(1.05); /* Slight scaling effect on hover */
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  }
  
  .submit-btn:active {
    background-color: #389e3d;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transform: scale(1); /* Active state brings back the normal size */
  }
  
  /* Add responsiveness */
  @media (max-width: 600px) {
    .payment-container {
      padding: 20px;
      margin: 20px;
    }
  
    .payment-container h2 {
      font-size: 24px;
    }
  
    .submit-btn {
      font-size: 18px;
    }
  
    .billing-info,
    .order-info,
    .payment-details {
      padding: 20px;
    }
  }
  
  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* For input field focus */
  .billing-info input,
  .payment-details input {
    transition: transform 0.3s ease;
  }
  
  
 </style>
  
</head>

<body>

  <div class="payment-container">
    <h2>Checkout</h2>

    <!-- Billing Information -->
    <div class="billing-info">
      <h3>Billing Address</h3>
      <form action="submit_payment.html" method="POST">
        <input type="text" name="first-name" placeholder="First Name" required>
        <input type="text" name="last-name" placeholder="Last Name" required>
        <input type="text" name="vin-number" placeholder="VIN Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="country" placeholder="Country" required>
        <input type="text" name="state" placeholder="State" required>
        <input type="text" name="town" placeholder="Town/City" required>
      </form>
    </div>

    <!-- Order Details -->
    <div class="order-info">
        <h3>Order Details</h3>
        <div id="order-summary"></div> <!-- Display order details here -->
    </div>

    <!-- Payment Details -->
    <div class="payment-details">
        <h3>Card Information</h3>
        <!-- Single background image for card logos -->
        <div class="card-logos">
          <!-- This div will have the background image applied -->
        </div>
      
        <!-- Card Number Input -->
        <input type="text" name="card-number" placeholder="Card Number" required>
        
        <!-- Expiration Date Picker -->
        <input type="month" name="expiration" placeholder="Expiration Date (MM/YY)" required>
        
        <!-- CVC Input -->
        <input type="text" name="cvc" placeholder="CVC" required>
      </div>
      
      
    <!-- PayPal Integration -->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="your-paypal-email@example.com">
      <input type="hidden" name="item_name" value="Products Order">
      <input type="hidden" name="amount" value="50.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="return" value="https://yourwebsite.com/thank-you">
      <input type="hidden" name="cancel_return" value="https://yourwebsite.com/cancel">
      
      <button type="submit" class="submit-btn">Pay via PayPal</button>
    </form>

  </div>

  <script>
    // Function to get URL parameters
    const productData = JSON.parse(localStorage.getItem('cart'));
    console.log(productData);

    // Display product details on the payment page
    if (productData && Array.isArray(productData)) {
      let orderSummary = '';
      let totalPrice = 0;

      productData.forEach(product => {
        orderSummary += `
          <p><strong>${product.packageName}</strong>: $${product.packagePrice} x ${product.quantity}</p>
        `;
        totalPrice += product.packagePrice * product.quantity;
      });

      orderSummary += `<p class="total">Total: $${totalPrice.toFixed(2)}</p>`;
      document.getElementById('order-summary').innerHTML = orderSummary;
    }
  </script>

</body>

</html>
